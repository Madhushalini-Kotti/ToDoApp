<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="heading">
        <h1>Welcome to TO DO list</h1>
    </div>
<div class="contain" >
    
    <div class="col-4"></div>
    <div class="list-container col-4" >
       
        <div class="item col-12 container 1" >
            <input class="col-1" type="checkbox" height="15px" >
            <p class="col-8" >Eat</p>
            <button class="delete col-1" id="1">
                <img src="./trash3.svg" height="20px" />
            </button>
        </div>
        <div class="item col-12 container 2" >
             <input class="col-1" type="checkbox" height="15px">
             <p class="col-8">Sleep</p>
            <button class="delete col-1 " id="2">
                <img src="./trash3.svg" height="20px" />
            </button>

        </div>
        <div class="item col-12 container 3" > 
            <input class="col-1" type="checkbox" height="15px">
            <p class="col-8">Study</p>
            <button class="delete col-1" id="3">
                <img src="./trash3.svg" height="20px" />
            </button>

        </div>

        <div class="gap-between col-12">

        </div>

        <div class="col-12 container bottom" id="1">
            <div>
                <input type="search" class="form-control col-7" placeholder="New Task" aria-label="Search" value="" id="task">
            </div>
            <div>
                <button type="button" class="btn btn-success task" >Add</button>
            </div> 
        </div>

    <div class="col-4"></div>

</div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
